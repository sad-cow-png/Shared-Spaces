{% extends 'sharedspaces/form_header.html' %}
{% load static %}

{% block title %}
    <title>Write Feedback</title>
{% endblock %}

{% block css %}
    <link rel="stylesheet" type="text/css" href="{% static 'spaces.css' %}">
{% endblock %}

{% block content %}
    <body>
        <div class="container-fluid">
            <div class = "write_feedback_form">
                <h3>Enter your feedback on this space!</h3>
                <form  action="/write_feedback/{{space_id}}" method="post">
                    {% csrf_token %}
                    <table class="write_feedback_t" border="1">
                        {{ form.as_table }}
                    </table>
                    <input class="btn btn-primary space_submit_button" type="submit" value="Submit">
                    <input class="btn btn-primary space_submit_button" type="reset" value="Clear">
                </form>
            </div>
        </div>
    </body>
{% endblock %}

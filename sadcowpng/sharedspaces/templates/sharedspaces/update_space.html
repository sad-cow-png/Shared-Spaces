{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Update A Space</title>

        <!-- Bootstrap CSS -->
        <link crossorigin="anonymous"
              href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
              integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
              rel="stylesheet">

         <link rel="stylesheet" type="text/css" href="{% static 'spaces.css' %}">

    </head>
    <body>
        <div class = "update_space_form">
            <h3>Update the Information for {{name}}</h3>
            <form  action="/update_space/{{space_id}}" method="post">
                {% csrf_token %}
                <table class="update_space_table" border="1">
                    {{ form }}
                </table>
                <input class="space_submit_button" type="submit" value="Update">
                <input class="space_submit_button" type="reset" value="Back to Previous Values">
            </form>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update A Space</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">


    <style>
        body {
            text-align: center;
        }

        .update_space_form{
            display: inline-block;
            width: 800px;
        }

        .update_space_table{
            width: 800px;
        }

        .space_submit_button{
            margin-top: 10px;
            width: 400px;
        }
    </style>
</head>
<body>
<div class = "update_space_form">
    <h3>update your space here!</h3>
    <form  action="/update_space/{{space_id}}" method="post">
        {% csrf_token %}
        <table class="update_space_table" border="1">
            {{ form }}
        </table>
        <input class="space_submit_button" type="submit" value="Update">
        <input class="space_submit_button" type="reset" value="Back to Previous Values">
    </form>
</div>
</body>
</html>

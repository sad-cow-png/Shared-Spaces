{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
        <title>Client Sign Up</title>

        <!-- Bootstrap CSS -->
        <link crossorigin="anonymous"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
            rel="stylesheet">

        <link rel="stylesheet" type="text/css" href="{% static 'main_pages.css' %}">

        <!-- favicon -->
        <link rel="shortcut icon" type="image/png" href="{% static 'logo2-dark.png' %}"/>

    </head>

    <body>

        <a class='navbar-brand' href="{% url 'index' %}">
        Shared Spaces
        <img src="{% static 'logo2-dark.png' %}" width="40" height="40" alt="">
        </a>

        <div class="shadow rounded" id="pr_signup">
            <p>Here is where you can create an account to
            start finding your perfect new hangout spot!</p>
            <h2>Sign Up Now!</h2>
            <form method="post">
                {% csrf_token %}
                <table border="1">
                    {{form}}
                </table>
                <button class="btn" id="form" type="submit">Sign Up</button>
            </form>
        </div>

    </body>
</html>

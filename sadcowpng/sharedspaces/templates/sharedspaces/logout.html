{% load static %}

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Logout</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link crossorigin="anonymous"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
            rel="stylesheet">

        <link rel="stylesheet" type="text/css" href="{% static 'main_pages.css' %}">

        <!-- favicon -->
        <link rel="shortcut icon" type="image/png" href="{% static 'logo2-dark.png' %}"/>

    </head>

    <body>

        <a class="navbar-brand" href="{% url 'index' %}">
            Shared Spaces
            <img src="{% static 'logo2-dark.png' %}" width="40" height="40" alt="">
        </a>

        <div id="logout_container" class="container-fluid d-flex justify-content-center">
            <div id="logout_box" class="shadow d-flex align-items-center justify-content-center p-2 rounded">
                <ul>
                    <li id="logout_text">You have successfully logged out!</li>
                    <input class="btn" id="login_btn" onclick="window.location='{% url 'login' %}'"
                           value="Click here to login again">
                    <input class="btn" id="home_btn" onclick="window.location='{% url 'index' %}'"
                           value="Home">
                </ul>
            </div>
        </div>

    </body>
</html>

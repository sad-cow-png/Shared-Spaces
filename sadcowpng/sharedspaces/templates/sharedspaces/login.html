{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>

        <!-- Bootstrap CSS -->
        <link crossorigin="anonymous"
              href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
              integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
              rel="stylesheet">

        <link rel="stylesheet" type="text/css" href="{% static 'main_pages.css' %}">

        <!-- favicon -->
        <link rel="shortcut icon" type="image/png" href="{% static 'logo2-dark.png' %}"/>

    </head>
    <body>

        <a class='navbar-brand' href="{% url 'index' %}">
            Shared Spaces
            <img src="{% static 'logo2-dark.png' %}" width="40" height="40" alt="">
        </a>

        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <div class="container-fluid d-flex justify-content-center">
            <div id="pr_login" class="shadow d-flex align-items-center justify-content-center rounded">

                <form method="post">
                    {% csrf_token %}
                    <h1>Login</h1>
                    {{ form.as_p }}
                    {% if form.errors %}
                        <p>Your username and password didn't match. Please try again.</p>
                    {% endif %}
                    <input class="btn" id="pr_login_btn" type="submit" value="Login">
                    <input type="hidden" name="next" value="{{ next }}">
                </form>
            </div>
        </div>

    </body>
</html>

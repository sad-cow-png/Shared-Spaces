{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Reserve Space</title>

        <!-- Bootstrap CSS -->
        <link crossorigin="anonymous"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
            rel="stylesheet">

        <link rel="stylesheet" type="text/css" href="{% static 'main_pages.css' %}">

        <!-- favicon -->
        <link rel="shortcut icon" type="image/png" href="{% static 'logo2-dark.png' %}"/>

    </head>

    <body>

    <div class="shadow">
         <h2>{{ space.space_name }}</h2>
        <div class="reserve_form">
            <form  method="post" action="/reserve/{{space_id}}">
                {% csrf_token %}

                <table class="reserve_table" border="2">
                    {{ form }}
                </table>

                <input class="btn" id="reserve" type="submit" value="Reserve">
                <a type="button" id="reserve" class="btn" href="{% url 'index' %}" >Cancel</a>
            </form>
        </div>
    </div>
    </body>
</html>

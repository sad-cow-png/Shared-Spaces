{% extends 'sharedspaces/form_header.html' %}
{% load static %}

{% block title %}
    <title>Create Space</title>
{% endblock %}

{% block css %}
    <link rel="stylesheet" type="text/css" href="{% static 'spaces.css' %}">
{% endblock %}

{% block content %}
    <body>
        <div class="container-fluid">
            <div class = "create_space_form">
                <h3>Enter Your Space Information</h3>
                <form  action="/create_space/" method="post">
                    {% csrf_token %}
                    <table class="create_space_table" border="1">
                        {{ form.as_table }}
                    </table>
                    <input class="btn btn-primary space_submit_button" type="submit" value="Submit">
                    <input class="btn btn-primary space_submit_button" type="reset" value="Clear">
                </form>
            </div>
        </div>
    </body>
{% endblock %}

{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Save Space</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link crossorigin="anonymous"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
            rel="stylesheet">

        <link rel="stylesheet" type="text/css" href="{% static 'main_pages.css' %}">

        <!-- favicon -->
        <link rel="shortcut icon" type="image/png" href="{% static 'logo2-dark.png' %}"/>

    </head>

    <body>
        <a class='navbar-brand' href="{% url 'index' %}">
            Shared Spaces
            <img src="{% static 'logo2-dark.png' %}" width="40" height="40" alt="">
        </a>

        <div class="shadow">
            <h2>Save for {{ space.space_name }}</h2>
            <div class="reserve_form">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <input class="btn btn-primary space_submit_button" type="submit" value="Save Space">
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>

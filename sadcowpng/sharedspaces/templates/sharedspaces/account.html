<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account</title>
</head>
<body>
    <p>Page will appear depending if user is a client or proprietor.</p>

    <!-- Layout may differ depending on user type  -->
    {% if user.is_client and user.is_authenticated %}
        <p>Hello, client user: {{ user.get_username }} !</p>
    {% endif %}

    {% if user.is_proprietor and user.is_authenticated %}
       <p>Hello, proprietor: {{ user.get_username }} !</p>
    {% endif %}

    <a href="{% url 'logout' %}">Logout</a><br/><br/>

</body>
</html>

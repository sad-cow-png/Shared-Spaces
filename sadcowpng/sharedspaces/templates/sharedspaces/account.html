<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account</title>
</head>
<body>
    <p>Page will appear depending if user is a client or proprietor.</p>

    <!-- Layout may differ depending on user type  -->
    {% if user.is_client and user.is_authenticated %}
        Hello, client!
    {% endif %}

    {% if user.is_proprietor and user.is_authenticated %}
       Hello, proprietor!
    {% endif %}

</body>
</html>

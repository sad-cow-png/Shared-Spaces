{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sign up</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link crossorigin="anonymous"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
            rel="stylesheet">

        <link rel="stylesheet" type="text/css" href="{% static 'main_pages.css' %}">

        <!-- favicon -->
        <link rel="shortcut icon" type="image/png" href="{% static 'logo2-dark.png' %}"/>
    </head>
    <body>

        <a class='navbar-brand' href="{% url 'index' %}">
            Shared Spaces
            <img src="{% static 'logo2-dark.png' %}" width="40" height="40" alt="">
        </a>

        <div class="shadow p-3 rounded">
            <div class="row">
            <h1> Sign Up </h1>

            <div class="container" id="client_box">
                <h5>Client Account</h5>
                <p id="client_description">Create an account to be able to view and save spaces.</p>
                <a href="{% url 'client_sign_up' %}">
                <button class="btn" id="btn-c">Sign up as a client </button>
                </a>
            </div>

            <div class="container" id="proprietor_box">
                <h5>Proprietor Account</h5>
                <p id="pr_description">Create an account to be able to list your own spaces for people to reserve.</p>
                <a href="{% url 'proprietor_sign_up' %}">
                <button class="btn" id="btn-p">Sign up as a proprietor</button>
                </a>
            </div>

            </div>
        </div>

    </body>
</html>
